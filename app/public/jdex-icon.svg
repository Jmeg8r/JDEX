<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#0f766e"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdfa"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGrad)"/>
  
  <!-- Subtle inner shadow -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="#0f766e" stroke-width="4"/>
  
  <!-- JD Text -->
  <text x="256" y="320" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="220" 
        font-weight="800" 
        text-anchor="middle" 
        fill="url(#textGrad)">JD</text>
  
  <!-- Small decimal dot decoration -->
  <circle cx="380" cy="340" r="20" fill="#14b8a6"/>
  
  <!-- Index lines decoration (top right) -->
  <g stroke="#14b8a6" stroke-width="6" stroke-linecap="round" opacity="0.6">
    <line x1="340" y1="100" x2="420" y2="100"/>
    <line x1="360" y1="130" x2="420" y2="130"/>
    <line x1="380" y1="160" x2="420" y2="160"/>
  </g>
</svg>
